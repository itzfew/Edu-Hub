<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Sharing Website</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Post Sharing Website</h1>
        <nav>
            <a href="profile.html" id="profile-link">Profile</a>
            <a href="settings.html" id="settings-link">Settings</a>
            <button id="sign-out" style="display: none;">Sign Out</button>
        </nav>
    </header>
    <main>
        <section id="post-form" style="display: none;">
            <h2>Share a Post</h2>
            <input type="text" id="display-name" placeholder="Display Name" />
            <textarea id="post-content" placeholder="Write your post here..."></textarea>
            <button id="submit-post">Post</button>
        </section>
        <section id="posts">
            <h2>Posts</h2>
            <div id="post-list"></div>
        </section>
    </main>
</body>
</html>
